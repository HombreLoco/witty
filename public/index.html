<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- external css -->
  <link rel="stylesheet" href="vendor/normalize-4.1.1.css">
  <link rel="stylesheet" href="vendor/bootstrap.min.css ">
  <link rel="stylesheet" href="vendor/dropzone.css ">

  <!-- witty css -->
  <link rel="stylesheet" href="styles/witty_layout.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/game_on.css">

  <title>Witty Smarties</title>
</head>

<body>

  <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=422181911483394";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

  <!-- Bootstrap elements contained here -->
  <div class="container-fluid ">

    <!-- top banner -->
    <h1 class="imghead">Show • Share • Inspire</h1>

    <!-- Bootstrap nav bar here -->
    <nav class="navbar navbar-default" data-spy="affix" data-offset-top="250">

      <div class="navbar-header">

        <!-- create the humbuger button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#humbugerMenu" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Witty Smarties</a>
      </div>

      <!-- nav bar for desktop and mobile -->
      <div class="collapse navbar-collapse" id="humbugerMenu">
        <ul class="nav navbar-nav">
          <li><a href="#">Register</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Create Witties</a></li>
        </ul>
        <div class="fb-login-button" data-max-rows="1" data-size="small" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <!-- ul "nav navbar-nav" -->
      </div>
      <!-- end of nav bar colapse -->

    </nav>
    <!-- end of navbar -->

    <main>

      <!-- User play / create deck starts here -->
      <section class="theDeck">

        <head>
          <h3 class="col-xs-12 col-md-12 col-lg-12 text-primary bg-primary">Create Your Witty Challenge here</h3>
        </head>

        <div class="container">
          <div class="row">
            <div class="form-group col-xs-10 col-md-10 col-lg-10">
              <textarea class="form-control" rows="2" maxlength="300" placeholder="Your witty challenge title here."></textarea>
            </div>
          </div>

        </div>
        <!-- class="container" -->

        <!-- Create each slide -->
        <div class="theSlide">

          <div class="form-group col-xs-12 col-sm-5 col-md-5 col-lg-6">

            <!-- the question -->
            <textarea class="form-control" rows="6" maxlength="300" placeholder="Your witty question goes here"></textarea>

            <!-- Drag and drop area -->
            <form class="dropzone" method="post" action="/user/upload">
              <input type="file" name="file" />
            </form>

          </div>

          <div class="form-group col-xs-9 col-md-5 col-sm-5 col-lg-5">

            <!-- the answers -->
            <textarea class="form-control" rows="2" id="question" maxlength="50" placeholder="Answer #1 goes here"></textarea>

            <textarea class="form-control" rows="2" id="question" maxlength="50" placeholder="Answer #2 goes here"></textarea>

            <textarea class="form-control" rows="2" id="question" maxlength="50" placeholder="Answer #3 goes here"></textarea>

            <textarea class="form-control" rows="2" id="question" maxlength="50" placeholder="Answer #4 goes here"></textarea>
          </div>

          <!-- buttons for correct answers -->
          <div class="correctAnswer col-xs-1 col-md-1 col-sm-1 col-lg-1">
            <button class="btn btn-success btn-lg">Correct</button>

            <button class="btn btn-success btn-lg">Correct</button>

            <button class="btn btn-success btn-lg">Correct</button>

            <button class="btn btn-success btn-lg">Correct</button>
          </div>

          <!-- slide controls -->
          <div class="slideControl hidden-xs">
            <!-- bootstrap button bar -->
              <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                  <button class="btn btn-info btn-lg">New Slide</button>
                  <button class="btn btn-info btn-lg">Delete</button>
                  <button class="btn btn-info btn-lg">Save</button>
                  <button class="btn btn-info btn-lg">Share now</button>
                </div>
              </div>
              <!-- end of button bar -->
          </div>
          <!-- end of slideControl -->

          <!-- slide controls mobile-->
          <div class="slideControl visible-xs">
            <!-- bootstrap button bar -->
              <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                  <button class="btn btn-info btn-lg">New<br>Slide</button>
                  <button class="btn btn-info btn-lg">Delete</button>
                  <button class="btn btn-info btn-lg">Save</button>
                  <button class="btn btn-info btn-lg">Share<br>now</button>
                </div>
              </div>
              <!-- end of button bar -->
          </div>
          <!-- end of slideControl -->

        </div>
        <!-- end of the slide -->

      </section>
      <!-- end of deck -->

    </main>

  </div>
  <!-- end of bootstrap container -->

  <!-- external scripts -->
  <script src="vendor/jquery-3.0.0.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="vendor/dropzone.js"></script>
  <script src="scripts/app.js"></script>

</body>

</html>
